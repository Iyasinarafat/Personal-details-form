<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="width: 600px; margin: auto;" >
        <fieldset>
            <legend>Parsonal Information</legend><br><br>

<label for="first" >First Name:</label>
<input type="text" name="first name" id="first" placeholder="Enter your first name" required> <br><br>

<label for="last">Last Name</label>
<input type="text" name="last name" id="last" placeholder="Enter your last name" > <br><br>

<label for="email">Email:</label>
<input type="email" name="email" id="email" placeholder="Enter your email address"> <br><br>

<label for="pass">Password:</label>
<input type="password" name="password" id="pass" placeholder="Enter your password"> <br><br>

<label for="file">Choose your file:</label>
<input type="file" name="file" id="file"> <br><br>

<label for="date">Date of Birth:</label>
<input type="date" name="date" id="date"> <br><br>

Gender <br>
<input type="radio" name="Gender" id="male"> <label for="male">Male</label> <br>
<input type="radio" name="Gender" id="female"> <label for="female">Female</label> <br><br>

Choose your favourite color <br>
<input type="checkbox" name="favourite" id="Blue"><label for="Blue">Blue</label>
<input type="checkbox" name="" id="red"> <label for="red">Red</label> <br><br>

Country <br>
<select>
    <option>Bangladesh</option>
    <option value="India ">India</option>
    <option value="America">America</option>
</select> <br><br>

Range <br>
1<input type="range" name="" id="" min="1" max="100">100 <br><br>

Your Text <br>
<textarea name="text" cols="30" rows="10" placeholder="Write something about yourself"></textarea> <br><br>

<input type="submit" value="submit">
<input type="reset" value="reset">
    </form>
</fieldset>
</body>
</html>
